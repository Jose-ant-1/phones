<h2>Product Details</h2>

@if (product) {
  <div>
    <h3>Name {{ product.name }}</h3>
    <h4>Price ($): {{ product.price | currency }}</h4>
    <p>Description: {{ product.description }}</p>
    <p>Stock: {{product.stock}}</p>
    <p>
      <a [routerLink]="['/suppliers']" [queryParams]="{ id: product.supplierId }">
        Ver detalles del fabricante
      </a>
    </p>

    <button type="button" (click)="addToCart(product!)" (click)="restStock()" [disabled]="!comprobarStock() || buyable">@if(product.stock != 0) {buy}@else{Agotado}</button>
  </div>
}
